server:
  port: 8081

spring:
  application:
    name: trainee-test-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/trainee
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        namespace: 1ac8447d-28f3-4f59-b428-271e95740ddf
        server-addr: 127.0.0.1:8848
        group: TRAINEE
# mybatis 配置
mybatis:
  mapper-locations: classpath:com/yuxing/trainee/test/infrastructure/xml/*.xml

# feign 配置
feign:
  # 使用ApacheHttpClient
  httpclient:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        # feign client 日志级别
        loggerLevel: full

trainee-test:
  provider:
    search: trainee-search-service